<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="bj.css">
</head>
<body>
    <div>
        <div class="score">
            <h4 id="user-score">User: 0</h4>
            <h4 id="computer-score">Computer: 0</h4>
            <h4 id="ties">Tie: 0</h4>
        </div>
        
        <center>
            <h1>Blackjack</h1>
            <h2 id="winlose"></h2>
            <h3 id="status"></h3>
            <h3 id="message"></h3>
            <h3 id="cards">Cards: </h3>
            <h3 id="score">Score: 0</h3><br>

            <button onclick="start()">Start Game</button>
            <button onclick="new_card()" id="new_card">New Card</button>
            <button onclick="stop()" id="stop" style="display: none;">Stop!</button>
        </center>
    </div>
    <script src="index.js"></script>
</body>
</html>
